query ViewWorkers($provisionerId: String!, $workerType: String!, $workersConnection: PageConnection, $quarantined: Boolean, $requested: Boolean, $running: Boolean, $stopping: Boolean, $stopped: Boolean) {
  workers(provisionerId: $provisionerId, workerType: $workerType, connection: $workersConnection, isQuarantined: $quarantined, isRequested: $requested, isRunning: $running, isStopping: $stopping, isStopped: $stopped) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      cursor
      previousCursor
      nextCursor
    }
    edges {
      node {
        workerId
        workerGroup
        latestTask {
          run {
            taskId
            runId
            started
            resolved
            state
          }
        }
        firstClaim
        quarantineUntil
        lastDateActive
      }
    }
  }

  workerType(provisionerId: $provisionerId, workerType: $workerType) {
    actions {
      name
      description
      title
      url
    }
  }

  provisioners {
    edges {
      node {
        provisionerId
      }
    }
  }
}
