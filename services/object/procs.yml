web:
  type: web
  command: node services/object/src/main.js server
  defaultReplicas: 0
cleanup-expire-objects:
  type: cron
  schedule: '0 0 * * *'
  deadline: 86400
  command: node services/object/src/main cleanup-expire-objects
write-docs:
  type: build
  command: node services/object/src/main.js writeDocs
