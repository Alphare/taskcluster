
worker_processes  1;
error_log  stderr;
events {
  worker_connections  1024;
}
http {
  resolver 127.0.0.11 ipv6=off;  # needed for docker to resolve service names
  default_type  application/octet-stream;
  access_log  /dev/stdout;
  sendfile on;
  charset utf-8;

  server {
    listen 80;
    server_name _;

    location / {
      set $pass http://ui;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }
    location /login {
      set $pass http://web-server-web:3050;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }
    location /graphql {
      set $pass http://web-server-web:3050;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }
    location /subscription {
      set $pass http://web-server-web:3050;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/auth {
      set $pass http://auth-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/github {
      set $pass http://github-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/hooks {
      set $pass http://hooks-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/index {
      set $pass http://index-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/notify {
      set $pass http://notify-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/object {
      set $pass http://object-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/purge-cache {
      set $pass http://purge-cache-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/queue {
      set $pass http://queue-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/secrets {
      set $pass http://secrets-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/web-server {
      set $pass http://web-server-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }

    location /api/worker-manager {
      set $pass http://worker-manager-web;
      proxy_pass $pass;
      proxy_hide_header Content-Security-Policy;
      proxy_set_header Host ingress;
    }
  }
}
